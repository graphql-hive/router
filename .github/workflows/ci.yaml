name: ci
on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: write
  issues: read
  checks: write
  pull-requests: write

jobs:
  test:
    name: cargo test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1
      - run: cargo test_all
      - run: cargo test_e2e
        timeout-minutes: 5
        env:
          RUST_BACKTRACE: full
          RUST_LOG: debug
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version-file: lib/node-addon/.node-version
      - name: node-addon test
        working-directory: lib/node-addon
        run: |
          npm ci
          npm run build:debug
          npm test

  build-release:
    name: cargo build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1
      - run: cargo build --release

  fmt:
    name: fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1
        with:
          components: rustfmt
      - name: cargo fmt
        uses: actions-rust-lang/rustfmt@559aa3035a47390ba96088dffa783b5d26da9326 # v1

  clippy:
    name: clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1
        with:
          components: clippy
      - name: cargo clippy
        run: cargo clippy --all

  benchmark:
    strategy:
      matrix:
        include:
          - name: "query-planner"
            package: "./lib/query-planner"
          - name: "executor"
            package: "./lib/executor"
    name: benchmark / ${{ matrix.name }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1
      - if: matrix.name == 'executor'
        name: Build subgraphs
        run: cargo build --release -p subgraphs
      - if: matrix.name == 'executor'
        name: Run subgraphs
        run: ./target/release/subgraphs & sleep 5
      - name: Run benchmarks
        run: cargo bench
        working-directory: ${{ matrix.package }}
      - name: Upload benchmark results
        if: always() # Upload results even if benchmarks fail
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: ${{matrix.package}}-benchmark-results
          path: ${{matrix.package}}/target/criterion

  router-benchmark:
    name: benchmark / router
    runs-on: ubuntu-latest
    env:
      NODE_NO_WARNINGS: true
      NODE_ENV: production
      GITHUB_PR: ${{ github.event.number }}
      GITHUB_SHA: ${{ github.sha }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1
      - name: Setup K6
        run: |
          wget https://github.com/grafana/k6/releases/download/v0.37.0/k6-v0.37.0-linux-amd64.deb
          sudo apt-get update
          sudo apt-get install ./k6-v0.37.0-linux-amd64.deb
      - name: Build subgraphs
        run: cargo build --release -p subgraphs
      - name: Run subgraphs
        run: ./target/release/subgraphs & sleep 5
      - name: Build router
        run: cargo build --release -p hive-router
      - name: Run router
        run: |
          ./target/release/hive_router &
          echo "$!" > router.pid
          sleep 5
        env:
          SUPERGRAPH_FILE_PATH: bench/supergraph.graphql
      # run only on main
      - name: Run k6 benchmark for Pull Request
        if: github.event_name == 'push'
        run: k6 run bench/k6.js
      # run only on PR
      - name: Run k6 benchmark for Pull Request
        if: github.event_name == 'pull_request'
        run: k6 run -e SUMMARY_PATH=./bench/results/pr bench/k6.js
      - name: Checkout main branch in a separate directory
        if: github.event_name == 'pull_request'
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          ref: main
          path: main-branch
      - name: Build router
        if: github.event_name == 'pull_request'
        run: cargo build --release -p hive-router
        working-directory: main-branch
      - name: Run router
        if: github.event_name == 'pull_request'
        run: |
          kill $(cat router.pid)
          ./main-branch/target/release/hive_router &
          sleep 5
        env:
          SUPERGRAPH_FILE_PATH: bench/supergraph.graphql
      - name: Run k6 benchmark for main
        if: github.event_name == 'pull_request'
        run: k6 run -e SUMMARY_PATH=./bench/results/main bench/k6.js
      - name: Compare benchmark results
        if: github.event_name == 'pull_request'
        run: |
          chmod +x ./bench/ci-detect-regression.sh
          ./bench/ci-detect-regression.sh

  graphql-over-http:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version-file: audits/.node-version
      - run: npm install
        working-directory: audits
      - run: npm run ci:test:graphql-over-http
        working-directory: audits
      - name: Publish Test Results for comparison
        uses: EnricoMi/publish-unit-test-result-action@34d7c956a59aed1bfebf31df77b8de55db9bbaaf # v2
        if: (!cancelled())
        with:
          check_name: graphql-over-http
          comment_title: GraphQL over HTTP Audit Results
          comment_mode: off
          files: |
            audits/reports/*.xml
      - name: Publish Test Results for details
        uses: mikepenz/action-junit-report@e08919a3b1fb83a78393dfb775a9c37f17d8eea6 # v6
        if: (!cancelled())
        with:
          report_paths: "audits/reports/*.xml"
          group_reports: false
          annotate_only: true
          fail_on_failure: true
          fail_on_parse_error: true
          job_summary: true
          verbose_summary: false
          skip_success_summary: true
          include_empty_in_summary: false
          include_time_in_summary: true
          simplified_summary: true
          group_suite: true
          comment: false
          exclude_sources: /lib/,/audits/node_modules/

  federation-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version-file: audits/.node-version
      - run: cargo build --package hive-router
      - run: npm install
        working-directory: audits
      - run: npm run test:federation-all
        working-directory: audits
        continue-on-error: true # continue even if the test fails
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: federation-audit-logs
          path: |
            ./audits/logs/*.log
      - name: Publish Test Results for comparison
        uses: EnricoMi/publish-unit-test-result-action@34d7c956a59aed1bfebf31df77b8de55db9bbaaf # v2
        if: (!cancelled())
        with:
          fail_on: "nothing"
          check_name: federation-audit
          comment_title: Federation Audit Results
          comment_mode: off
          files: |
            audits/reports/*.xml
      - name: Publish Test Results for details
        uses: mikepenz/action-junit-report@e08919a3b1fb83a78393dfb775a9c37f17d8eea6 # v6
        if: (!cancelled())
        with:
          report_paths: "audits/reports/*.xml"
          group_reports: false
          job_name: federation-audit
          check_name: federation-audit
          check_title_template: "{{FILE_NAME}}"
          fail_on_failure: true
          fail_on_parse_error: true
          annotate_only: true
          job_summary: true
          verbose_summary: false
          skip_success_summary: true
          include_empty_in_summary: false
          include_time_in_summary: true
          simplified_summary: true
          group_suite: true
          comment: false
          exclude_sources: /lib/,/audits/node_modules/
