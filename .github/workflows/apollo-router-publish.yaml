name: apollo-router-publish
on:
  workflow_call:
    inputs:
      publish:
        default: false
        type: boolean
        required: true
      latest:
        default: false
        type: boolean
        required: true
      version:
        default: ${{ github.sha }}
        type: string
        required: true

defaults:
  run:
    working-directory: ./apollo-router-workspace

jobs:
  detect-changes:
    runs-on: ubuntu-22.04
    outputs:
      rust_changed: ${{ steps.rust_changed.outputs.rust_changed }}

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 2
      - name: Look for changes
        id: rust_changed
        run: |
          lines=$( git diff HEAD~ HEAD --name-only -- 'bin/router' 'Cargo.toml' 'Cargo.lock' | wc -l )
          if [ $lines -gt 0 ]; then
              echo 'rust_changed=true' >> $GITHUB_OUTPUT
          fi

  test-rust:
    needs: detect-changes
    if: needs.detect-changes.outputs.rust_changed == 'true'
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 2

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust
        uses: actions-rs/toolchain@16499b5e05bf2e26879000db0c1d13f7e13fa3af # v1
        with:
          toolchain: '1.91.1'
          default: true
          override: true

      - name: Cache Rust
        uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6 # v2

      - name: Cache target
        uses: actions/cache@v3
        with:
          path: apollo-router-workspace/target
          key: apollo-router-target-${{ runner.os }}-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            apollo-router-target-${{ runner.os }}-test-${{ hashFiles('**/Cargo.lock') }}
            apollo-router-target-${{ runner.os }}-test-
            apollo-router-target-${{ runner.os }}-
            apollo-router-target-
      
      - name: Run tests
        run: cargo test

  publish-rust:
    needs: [detect-changes, test-rust]
    if: needs.detect-changes.outputs.rust_changed == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            file: router
            target: x86_64-unknown-linux-gnu
            os_name: linux
          - os: windows-latest
            file: router.exe
            target: x86_64-pc-windows-msvc
            os_name: win
          - os: macos-latest
            file: router
            target: x86_64-apple-darwin
            os_name: macos
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 2

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust
        uses: actions-rs/toolchain@16499b5e05bf2e26879000db0c1d13f7e13fa3af # v1
        with:
          toolchain: '1.91.1'
          target: ${{ matrix.target }}
          default: true
          override: true

      - name: Cache Rust
        uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6 # v2

      - name: Cache target
        uses: actions/cache@v3
        with:
          path: apollo-router-workspace/target
          key: apollo-router-target-${{ runner.os }}-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            apollo-router-target-${{ runner.os }}-build-${{ hashFiles('**/Cargo.lock') }}
            apollo-router-target-${{ runner.os }}-build-
            apollo-router-target-${{ runner.os }}-
            apollo-router-target-

      - name: Build
        run:
          cargo build --release --target ${{ matrix.target }}

      - name: Strip binary from debug symbols
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: strip ./target/${{ matrix.target }}/release/router

      - name: Compress
        run: tar -czvf ./router.tar.gz -C ./target/${{ matrix.target }}/release ${{ matrix.file }}

      - name: Upload artifact
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4
        with:
          name: router-${{ matrix.os_name }}
          path: ./apollo-router-workspace/router.tar.gz

      - name: Upload to R2 (${{ inputs.version }})
        if: ${{ inputs.publish }}
        uses: randomairborne/r2-release@9cbc35a2039ee2ef453a6988cd2a85bb2d7ba8af # v1.0.2
        with:
          endpoint: https://6d5bc18cd8d13babe7ed321adba3d8ae.r2.cloudflarestorage.com
          accesskeyid: ${{ secrets.R2_ACCESS_KEY_ID }}
          secretaccesskey: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          bucket: apollo-router
          file: ./apollo-router-workspace/router.tar.gz
          destination: ${{ inputs.version }}/${{ matrix.os_name }}/router.tar.gz

      - name: Upload to R2 (latest)
        if: ${{ inputs.publish && inputs.latest }}
        uses: randomairborne/r2-release@9cbc35a2039ee2ef453a6988cd2a85bb2d7ba8af # v1.0.2
        with:
          endpoint: https://6d5bc18cd8d13babe7ed321adba3d8ae.r2.cloudflarestorage.com
          accesskeyid: ${{ secrets.R2_ACCESS_KEY_ID }}
          secretaccesskey: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          bucket: apollo-router
          file: ./apollo-router-workspace/router.tar.gz
          destination: latest/${{ matrix.os_name }}/router.tar.gz
