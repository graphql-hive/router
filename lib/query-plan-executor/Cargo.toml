[package]
name = "query-plan-executor"
version = "0.0.1"
edition = "2021"

[lib]

[dependencies]
async-trait = "0.1"
serde = "1.0.219"
serde_json = { version = "1.0.140", features = ["preserve_order"] }
futures = "0.3"
reqwest = { version = "0.12", features = ["json"] }
query-planner = { path = "../query-planner" }
graphql-parser = "0.4.1"
graphql-tools = "0.4.0"
tracing = "0.1.41"
tokio = "1.45.1"
# TODO: Move this to dev-dependencies but currently benchmarks need it
async-graphql = { version = "7.0.17" }

[dev-dependencies]
criterion = { version = "0.6", features = ["html_reports", "async_tokio"] }
tokio = { version = "1.35", features = ["full"] }
tokio-test = "0.4.4"
subgraphs = { path = "../../bench/subgraphs" }
insta = { version = "1.42.1" }

[[bench]]
name = "executor_benches"
harness = false
