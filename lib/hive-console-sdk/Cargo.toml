[package]
name = "hive-console-sdk"
edition = "2021"
license = "MIT"
publish = true
version = "0.2.3"
description = "Rust SDK for Hive Console"
repository = "https://github.com/graphql-hive/router"
homepage = "https://github.com/graphql-hive/router"
authors = ["The Guild"]

[dependencies]
graphql-tools =  { path = "../graphql-tools", version = "0.4.0" }

async-trait = "0.1.77"
axum-core = "0.5"
thiserror = "2.0.11"
reqwest = { version = "0.12.24", default-features = false, features = [
    "rustls-tls",
    "blocking",
] }
reqwest-retry = "0.8.0"
reqwest-middleware = { version = "0.4.2", features = ["json"]}
anyhow = "1"
tracing = "0.1"
serde = "1"
tokio = { version = "1.36.0", features = ["full"] }
md5 = "0.7.0"
serde_json = "1"
moka = { version = "0.12.10", features = ["future", "sync"] }
sha2 = { version = "0.10.8", features = ["std"] }
tokio-util = "0.7.16"
regex-automata = "0.4.10"
once_cell = "1.21.3"
retry-policies = "0.5.0"
recloser = "1.3.1"
futures-util = "0.3.31"
typify = "0.5.0"
regress = "0.10.5"
lazy_static = { workspace = true }
async-dropper-simple = { version = "0.2.6", features = ["tokio", "no-default-bound"] }

[dev-dependencies]
mockito = "1.7.0"
