[package]
name = "hive-router-config"
version = "0.0.23"
edition = "2021"
publish = true
license = "MIT"
description = "This is an internal crate used for managing the Hive Router configuration"
repository = "https://github.com/graphql-hive/router"
homepage = "https://github.com/graphql-hive/router"
authors = ["The Guild"]

[[bin]]
name = "config_schema_generator"
path = "src/config_schema_generator.rs"

[lib]

[dependencies]
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
http = { workspace = true }
tonic = { workspace = true }
jsonwebtoken = { workspace = true }
retry-policies = { workspace = true}
tracing = { workspace = true }
regex-automata = { workspace = true }
once_cell = "1.21.3"

schemars = "1.0.4"
humantime-serde = "1.1.1"
humantime = "2.3.0"
human-size = { version = "0.4.3" ,features = ["serde"] }
config = { version = "0.15.14", features = ["yaml", "json", "json5"] }
envconfig = "0.11.0"
