[package]
edition = "2021"
name = "graphql-hive_router"
publish = false

[lib]
crate-type = ["cdylib"]

[dependencies]
hive-router-query-planner = { path = "../query-planner", version = "2.0.0" }
serde_json = { workspace = true }
# Default enable napi4 feature, see https://nodejs.org/api/n-api.html#node-api-version-matrix
napi = { version = "2.12.2", default-features = false, features = ["napi4", "tokio_rt", "serde-json"] }
napi-derive = "2.12.2"
tokio = { workspace = true }

[build-dependencies]
napi-build = "2.0.1"

