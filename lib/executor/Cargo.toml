[package]
name = "executor"
version = "0.0.1"
edition = "2021"

[lib]

[dependencies]
query-planner = { path = "../query-planner" }

# GraphQL
graphql-parser = "0.4.1"
graphql-tools = "0.4.0"

# Async
async-trait = "0.1"
futures = "0.3.31"

# HTTP
http = "1.3.1"
http-body-util = "0.1.3"
hyper = { version = "1.6.0", features = ["client"] }
hyper-util = { version = "0.1.16", features = [
  "client",
  "client-legacy",
  "http1",
  "http2",
  "tokio",
] }

# Serialization
bytes = "1.10.1"
itoa = "1.0.15"
ryu = "1.0.20"
serde = "1.0.219"
sonic-rs = "0.5.3"

# Tracing
tracing = "0.1.41"

# Data Structures
indexmap = "2.10.0"

# Utils
bumpalo = "3.19.0"
thiserror = "2.0.12"
xxhash-rust = { version = "0.8.15", features = ["xxh3"] }

[dev-dependencies]
criterion = { version = "0.7", features = ["html_reports", "async_tokio"] }
subgraphs = { path = "../../bench/subgraphs" }
tokio = { version = "1.47.1", features = ["full"] }

[[bench]]
name = "executor_benches"
harness = false
