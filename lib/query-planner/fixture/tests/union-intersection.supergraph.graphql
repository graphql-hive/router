  graph: join__Graph!
  member: String!
) repeatable on UNION

directive @link(
  url: String
  as: String
  for: link__Purpose
  import: [link__Import]
) repeatable on SCHEMA

type Book @join__type(graph: A, key: "id") @join__type(graph: B, key: "id") {
  id: ID!
  title: String!
  aTitle: String! @join__field(graph: A)
  bTitle: String! @join__field(graph: B)
}

scalar join__FieldSet

enum join__Graph {
  A @join__graph(name: "a", url: "http://localhost:4200/union-intersection/a")
  B @join__graph(name: "b", url: "http://localhost:4200/union-intersection/b")
}

scalar link__Import

enum link__Purpose {
  """
  `SECURITY` features provide metadata necessary to securely resolve fields.
  """
  SECURITY

  """
  `EXECUTION` features provide metadata necessary for operation execution.
  """
  EXECUTION
}

union Media
  @join__type(graph: A)
  @join__type(graph: B)
  @join__unionMember(graph: A, member: "Book")
  @join__unionMember(graph: B, member: "Book")
  @join__unionMember(graph: A, member: "Song")
  @join__unionMember(graph: B, member: "Movie") =
  | Book
  | Song
  | Movie

type Movie @join__type(graph: B, key: "id") {
  id: ID!
  title: String!
  bTitle: String!
}

type Query @join__type(graph: A) @join__type(graph: B) {
  media: Media
  aMedia: Media @join__field(graph: A)
  book: Media
    @join__field(graph: A, type: "Book")
    @join__field(graph: B, type: "Media")
  song: Media @join__field(graph: A)
  viewer: Viewer
  bMedia: Media @join__field(graph: B)
}

type Song @join__type(graph: A, key: "id") {
  id: ID!
  title: String!
  aTitle: String!
}

type Viewer @join__type(graph: A) @join__type(graph: B) {
  media: ViewerMedia
  aMedia: ViewerMedia @join__field(graph: A)
  book: ViewerMedia
    @join__field(graph: A, type: "Book")
    @join__field(graph: B, type: "ViewerMedia")
  song: ViewerMedia @join__field(graph: A)
  bMedia: ViewerMedia @join__field(graph: B)
}

union ViewerMedia
  @join__type(graph: A)
  @join__type(graph: B)
  @join__unionMember(graph: A, member: "Book")
  @join__unionMember(graph: B, member: "Book")
  @join__unionMember(graph: A, member: "Song")
  @join__unionMember(graph: B, member: "Movie") =
  | Book
  | Song
  | Movie
