[package]
name = "query-planner"
version = "0.0.1"
edition = "2021"

[lib]

[dependencies]
graphql-tools = "0.4.0"
graphql-parser = "0.4.1"
thiserror = "2.0.12"
petgraph = "0.8.0"
tracing = "0.1.41"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = { version = "1.0.140", features = ["preserve_order"] }

[dev-dependencies]
insta = { version = "1.42.1" }
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
tracing-tree = "0.4.0"
lazy_static = "1.5.0"
