[package]
name = "subgraphs"
version = "0.0.1"
edition = "2021"

[[bin]]
name = "subgraphs"
path = "main.rs"

[dependencies]
async-graphql = "6.0.11"
async-graphql-axum = "6.0.11"
axum = "0.8.0"
lazy_static = "1.4.0"
rand = "0.9.0"
tokio = { version = "1.36.0", features = ["rt-multi-thread", "full"] }
