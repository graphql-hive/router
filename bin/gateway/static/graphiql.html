<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hive Router</title>
    <link
      rel="icon"
      href="https://raw.githubusercontent.com/graphql-hive/graphql-yoga/main/website/public/favicon.ico"
    />
    <link
      crossorigin
      rel="stylesheet"
      href="https://unpkg.com/@graphql-yoga/graphiql/dist/graphiql.css"
    />
  </head>
  <body id="body" class="no-focus-outline">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script type="module">
      import { renderYogaGraphiQL } from 'https://unpkg.com/@graphql-yoga/graphiql/dist/yoga-graphiql.es.js';

      renderYogaGraphiQL(root, {
        title: 'Hive Router',
      });
    </script>

</html>
