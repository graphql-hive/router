[package]
name = "hive-router"
version = "0.0.12"
edition = "2021"
description = "GraphQL router/gateway for Federation"
license = "MIT"
publish = true
authors = ["The Guild"]
repository = "https://github.com/graphql-hive/router"
homepage = "https://github.com/graphql-hive/router"

[lib]

[[bin]]
name = "hive_router"
path = "src/main.rs"

[dependencies]
hive-router-query-planner = { path = "../../lib/query-planner", version = "2.0.0" }
hive-router-plan-executor = { path = "../../lib/executor", version = "4.0.0" }
hive-router-config = { path = "../../lib/router-config", version = "0.0.7" }

tokio = { workspace = true }
futures = { workspace = true }
graphql-parser = { workspace = true }
graphql-tools = { workspace = true }
serde = { workspace = true }
sonic-rs = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
tracing-tree = { workspace = true }
hyper = { workspace = true, features = ["server", "http1"] }
http = { workspace = true }
http-body-util = { workspace = true }
thiserror = { workspace = true }
lazy_static = { workspace = true }
async-trait = { workspace = true }
xxhash-rust = { workspace = true }
rand = { workspace = true }
regex-automata = "0.4.10"
jsonwebtoken = { workspace = true }

mimalloc = { version = "0.1.47", features = ["override"] }
moka = { version = "0.12.10", features = ["future"] }
ulid = "1.2.1"
ntex = { workspace = true }
tokio-util = "0.7.16"
reqwest = "0.12.23"
cookie = "0.18.1"
