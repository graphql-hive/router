[package]
name = "hive-router"
version = "0.0.26"
edition = "2021"
description = "GraphQL router/gateway for Federation"
license = "MIT"
publish = true
authors = ["The Guild"]
repository = "https://github.com/graphql-hive/router"
homepage = "https://github.com/graphql-hive/router"

[lib]

[[bin]]
name = "hive_router"
path = "src/main.rs"

[dependencies]
hive-router-query-planner = { path = "../../lib/query-planner", version = "2.1.5" }
hive-router-plan-executor = { path = "../../lib/executor", version = "6.3.0" }
hive-router-config = { path = "../../lib/router-config", version = "0.0.15" }
hive-router-internal = { path = "../../lib/internal", version = "0.0.4" }

tokio = { workspace = true }
futures = { workspace = true }
graphql-parser = { workspace = true }
graphql-tools = { workspace = true }
serde = { workspace = true }
reqwest = { workspace = true }
sonic-rs = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
tracing-tree = { workspace = true }
hyper = { workspace = true, features = ["server", "http1"] }
http = { workspace = true }
http-body-util = { workspace = true }
thiserror = { workspace = true }
lazy_static = { workspace = true }
async-trait = { workspace = true }
xxhash-rust = { workspace = true }
rand = { workspace = true }
ntex = { workspace = true }
jsonwebtoken = { workspace = true }
retry-policies = { workspace = true}
reqwest-retry = { workspace = true }
reqwest-middleware = { workspace = true }
vrl = { workspace = true }
serde_json = { workspace = true }
regex-automata = { workspace = true }

mimalloc = { version = "0.1.48", features = ["v3"] }
moka = { version = "0.12.10", features = ["future"] }
hive-console-sdk = "0.2.2"
ulid = "1.2.1"
tokio-util = "0.7.16"
cookie = "0.18.1"
arc-swap = "1.7.1"
lasso2 = "0.8.2"
ahash = { workspace = true }
async-stream = "0.3.6"
futures-util = "0.3.31"
futures-timer = "3.0.3"

[dev-dependencies]
criterion = { workspace = true }
insta = { workspace = true }

[[bench]]
name = "router_benches"
harness = false
