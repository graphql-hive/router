[package]
name = "qp-dev-cli"
version = "0.0.1"
edition = "2021"

[[bin]]
name = "qp-dev-cli"
path = "src/main.rs"

[dependencies]
query-planner = { path = "../../lib/query-planner" }
graphql-parser = "0.4.1"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
tracing-tree = "0.4.0"
serde_json = { version = "1.0.120", features = ["preserve_order"] }
