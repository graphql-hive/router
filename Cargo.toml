[workspace]
members = [
  "lib/query-planner",
  "lib/wasm-lib",
  "lib/executor",
  "bin/dev-cli",
  "bin/gateway",
  "bench/subgraphs",
]
resolver = "2"
default-members = ["bin/gateway"]

[profile.dev]
debug = 2

# See PROFILING.md
[profile.profiling]
inherits = "release"
debug = true

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
