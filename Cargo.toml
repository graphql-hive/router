[workspace]
members = [
  "lib/query-planner",
  "lib/wasm-lib",
  "lib/query-plan-executor",
  "bin/dev-cli",
  "bin/gateway",
  "bench/subgraphs",
]
resolver = "2"
default-members = ["bin/gateway"]

[profile.dev]
debug = 2

# See PROFILING.md
[profile.profiling]
inherits = "release"
debug = true

[workspace.dependencies]
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
graphql-parser = "0.4.1"
graphql-tools = "0.4.0"
tracing = "0.1.41"
tracing-tree = "0.4.0"
tracing-subscriber = { version = "0.3.19", features = [
  "env-filter",
  "time",
  "json",
] }
lazy_static = "1.5.0"
compio = { version = "0.15.0", features = ["macros"] }
async-trait = "0.1.88"
http = "1.3.1"
thiserror = "2.0.12"
rand = "0.9.1"
sonic-rs = "0.5"

# dev
criterion = { version = "0.7", features = ["html_reports", "async"] }
insta = { version = "1.42.1" }
